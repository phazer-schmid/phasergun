    remediation:
    - Define submission type (Traditional/Special/Abbreviated 510(k))
    - Document device classification and product code
    - Clearly state indication for use
    priority: ''
    automation_feasibility: ''
    notes: ''

preliminary_design_development_plan:
  display_name: Preliminary Design and Development Plan
  folder_category_id: preliminary_design_development_plan
  check_count: 1
  validation_checks:
  - check_id: P1-PLAN-001
    check_name: Phase 1 Design and Development Plan Check
    severity: high
    function_category: Planning & Scope
    regulatory_source: 21 CFR 820.30(b)
    source_section: Design planning
    estar_section: Section 5 (510(k) Summary)
    design_vv_reference: ''
    testing_ref: ''
    llm_validation:
      question: 'Verify the plan describes or references the design and development activities and defines responsibility for implementation. Confirm the plan identifies key milestones, deliverables, resources, and approval gates for the upcoming Feasibility Phase.'
      validation_criteria:
        must_include:
          - design and development activities
          - implementation responsibilities
          - key milestones
          - deliverables
          - resources
          - approval gates
    failure_message: Design and Development Plan must describe activities, define responsibilities, and identify milestones, deliverables, resources, and approval gates
    remediation:
    - Document design and development activities
    - Define implementation responsibilities
    - Identify key milestones and deliverables
    - Allocate resources
    - Establish approval gates for phase transitions
    priority: ''
    automation_feasibility: ''
    notes: ''
