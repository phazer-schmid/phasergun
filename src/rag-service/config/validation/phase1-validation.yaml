market_analysis_project_charter:
  display_name: Market Analysis Project Charter
  folder_category_id: market_analysis_project_charter
  check_count: 1
  validation_checks:
  - check_id: P1-MARKET-001
    check_name: Phase 1 Market Analysis Summarization
    severity: high
    function_category: Planning & Scope
    regulatory_source: 21 CFR 820.30(b)
    source_section: Design and development planning
    estar_section: Section 3.2 (Device Description)
    design_vv_reference: ''
    testing_ref: ''
    llm_validation:
      question: 'Ensure the following categories are addressed: unmet need identified, competitive devices identified, intended use, clinical application'
      validation_criteria:
        must_include:
          - unmet need
          - competitive devices
          - intended use
          - clinical application
    failure_message: Market Analysis must address unmet need, competitive devices, intended use, and clinical application
    remediation:
    - Identify and document the unmet clinical need
    - Research and document competitive/predicate devices
    - Clearly define intended use and clinical application
    priority: ''
    automation_feasibility: ''
    notes: ''

preliminary_user_requirements:
  display_name: Preliminary User Requirements
  folder_category_id: preliminary_user_requirements
  check_count: 1
  validation_checks:
  - check_id: P1-USER-001
    check_name: Phase 1 Preliminary User Requirements Check
    severity: high
    function_category: Planning & Scope
    regulatory_source: 21 CFR 820.30(b)
    source_section: ''
    estar_section: ''
    design_vv_reference: ''
    testing_ref: ''
    llm_validation:
      question: 'Ensure the following: user needs are not ambiguous, requirements are verifiable (measurable and testible), each requirement is called out seperately for traceability'
      validation_criteria:
        must_include:
          - unambiguous user needs
          - measurable requirements
          - testable requirements
          - separate requirements for traceability
    failure_message: User requirements must be unambiguous, verifiable, measurable, testable, and separately documented for traceability
    remediation:
    - Clarify any ambiguous user needs
    - Ensure each requirement is measurable and testable
    - Document each requirement separately for traceability
    priority: ''
    automation_feasibility: ''
    notes: ''

preliminary_risk_analysis:
  display_name: Preliminary Risk Analysis
  folder_category_id: preliminary_risk_analysis
  check_count: 1
  validation_checks:
  - check_id: P1-RISK-001
    check_name: Phase 1 Preliminary Risk Analysis Quality Check
    severity: high
    function_category: Regulatory
    regulatory_source: ISO 13485:2016
    source_section: Clause 7.3.2
    estar_section: Section 3.2
    design_vv_reference: ''
    testing_ref: ''
    llm_validation:
      question: 'Verify the Risk Management Plan (RMP) is approved, defining the scope, hazard identification methods, risk acceptability criteria (e.g., risk matrix/thresholds), and plan for periodic reviews'
      validation_criteria:
        must_include:
          - RMP approval
          - scope definition
          - hazard identification methods
          - risk acceptability criteria
          - periodic review plan
    failure_message: Risk Management Plan must be approved and define scope, hazard identification methods, risk acceptability criteria, and review plan
    remediation:
    - Obtain approval for Risk Management Plan
    - Define scope of risk management activities
    - Document hazard identification methods
    - Establish risk acceptability criteria (risk matrix/thresholds)
    - Plan for periodic risk reviews
    priority: ''
    automation_feasibility: ''
    notes: ''

preliminary_regulatory_strategy:
  display_name: Preliminary Regulatory Strategy
  folder_category_id: preliminary_regulatory_strategy
  check_count: 1
  validation_checks:
  - check_id: P1-REG-001
    check_name: Phase 1 Regulatory Strategy Check
    severity: high
    function_category: Regulatory
    regulatory_source: 21 CFR 807.92 / eSTAR
    source_section: Substantial equivalence determination
    estar_section: Section 5.1 (Indications for Use)
    design_vv_reference: ''
    testing_ref: ''
    llm_validation:
      question: 'Check the document for completeness including submission type, device classification, indication for use'
      validation_criteria:
        must_include:
          - submission type
          - device classification
          - indication for use
