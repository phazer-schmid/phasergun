# FDA 510(k) Project Folder Structure
# Defines the canonical folder hierarchy for medical device submissions
# This is the single source of truth for project organization

folder_structure:
  phase_1:
    phase_id: 1
    phase_name: "Phase 1: Planning"
    phase_path: "Phase 1"
    description: "Planning, scope definition, and regulatory strategy"
    categories:
      - category_id: market_analysis_project_charter
        category_name: "Market Analysis Project Charter"
        folder_path: "Market Analysis Project Charter"
        description: "Market analysis summarization including unmet need, competitive devices, intended use, and clinical application"
        required: true
        
      - category_id: preliminary_user_requirements
        category_name: "Preliminary User Requirements"
        folder_path: "Preliminary User Requirements"
        description: "User needs that are unambiguous, verifiable, measurable, testable, and traceable"
        required: true
        
      - category_id: preliminary_risk_analysis
        category_name: "Preliminary Risk Analysis"
        folder_path: "Preliminary Risk Analysis"
        description: "Risk Management Plan defining scope, hazard identification methods, and risk acceptability criteria"
        required: true
        
      - category_id: preliminary_regulatory_strategy
        category_name: "Preliminary Regulatory Strategy"
        folder_path: "Preliminary Regulatory Strategy"
        description: "Regulatory strategy including submission type, device classification, and indication for use"
        required: true
        
      - category_id: preliminary_design_development_plan
        category_name: "Preliminary Design and Development Plan"
        folder_path: "Preliminary Design and Development Plan"
        description: "Design and development plan with activities, responsibilities, milestones, deliverables, and approval gates"
        required: true

  phase_2:
    phase_id: 2
    phase_name: "Phase 2: Design"
    phase_path: "Phase 2"
    description: "Design inputs, prototyping, and risk management planning"
    categories: []

  phase_3:
    phase_id: 3
    phase_name: "Phase 3: Development"
    phase_path: "Phase 3"
    description: "Design outputs, verification testing, and specialized testing"
    categories: []

  phase_4:
    phase_id: 4
    phase_name: "Phase 4: Testing"
    phase_path: "Phase 4"
    description: "Validation testing, human factors, and manufacturing readiness"
    categories: []

  phase_5:
    phase_id: 5
    phase_name: "Phase 5: Submission"
    phase_path: "Phase 5"
    description: "510(k) compilation and post-market planning"
    categories: []

# Metadata
metadata:
  version: "2.0.0"
  last_updated: "2025-12-17"
  total_phases: 5
  total_categories: 5
  notes:
    - "Simplified structure focusing on Phase 1 only"
    - "Phases 2-5 maintained as placeholders for UI display"
    - "All folder names match DHF Document Category from Analysis Checks"
    - "Required flag indicates mandatory documentation for 510(k) submission"
    - "Category IDs use snake_case for programmatic reference"
