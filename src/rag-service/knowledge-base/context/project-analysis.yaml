# PROJECT-LEVEL ANALYSIS CONTEXT
# Entire 510(k) Submission Evaluation

project_completeness:
  description: "A project is 'complete' when ready for FDA submission"
  
  completion_criteria:
    sections_populated:
      requirement: "All 510(k) Sections 1-21 + Appendices A-D populated with source-verified data"
      validation: "No sections marked as 'Missing' or 'Incomplete'"
    
    rta_compliance:
      requirement: "All RTA checklist items must Pass"
      validation: "Zero failed or missing items on FDA RTA checklist"
      blocking: true
    
    traceability_established:
      requirement: "Unbroken chain from User Needs through Validation"
      validation: "All requirements traced forward, all tests traced backward"
    
    risk_acceptance:
      requirement: "All risks addressed with accepted residual risk levels"
      validation: "Risk Management Report (RMR) signed with formal risk acceptance"
    
    regulatory_approval:
      requirement: "FDA clearance or applicable authority approval obtained"
      validation: "510(k) number assigned, clearance letter received"
    
    manufacturing_validated:
      requirement: "Process validation successful, processes in statistical control"
      validation: "PPQ successful, Cpk ≥ 1.33 for critical processes"
    
    design_transfer:
      requirement: "Design transfer to Operations complete"
      validation: "DMR at Alpha Rev, Operations formally accepts ownership"
    
    all_deliverables:
      requirement: "No pending mandatory deliverables for any phase"
      validation: "All phase exit criteria met"

submission_readiness:
  rta_blocking_logic:
    rule: "Cannot generate final submission until RTA status = 100% Pass"
    actions:
      - "Generate RTA Gap Report listing all non-passing items"
      - "Block final package assembly"
      - "Provide specific remediation guidance for each gap"
  
  document_readiness:
    alpha_rev_preference: "Phase 4 final submission requires Alpha Rev documents"
    conflict_check: "No contradictions between source documents"
    human_review_complete: "All checkpoints cleared"
    gap_resolution: "All items in RTA Gap Report addressed"
  
  substantial_equivalence:
    requirement: "SE discussion complete with predicate comparison"
    validation: "Differences justified with supporting data"
    human_confirmation: "Predicate device legal marketing status confirmed"

project_metrics:
  section_completion:
    description: "Track which 510(k) sections are ready vs incomplete"
    statuses:
      - "Complete - Source Verified"
      - "Partial - Missing Data"
      - "Blocked - Conflicting Data"
      - "Not Started"
      - "Requires Human Review"
  
  rta_checklist_status:
    items:
      - status: "Pass"
        description: "Requirement met with documented evidence"
      - status: "Fail"
        description: "Requirement not met, submission blocked"
      - status: "Missing"
        description: "Required data not found in DHF"
      - status: "Needs Human Review"
        description: "AI confidence < 95% or ambiguous requirement"
  
  traceability_matrix:
    forward_trace: "User Needs → Technical Specs → Design → Verification"
    backward_trace: "Validation → Verification → Design → Technical Specs → User Needs"
    gap_types:
      - "User Need without Technical Spec"
      - "Technical Spec without Design Output"
      - "Design Output without Verification"
      - "Verification without Validation"
      - "Orphaned Test (no requirement linkage)"

risk_profile:
  project_level_risks:
    rta_risk:
      indicators:
        - "Missing mandatory 510(k) sections"
        - "Incorrect submission format"
        - "Incomplete predicate comparison"
        - "Missing declarations of conformity"
        - "Unsigned truthful and accuracy statement"
      severity: "Critical - Submission will be Refused to Accept"
    
    traceability_gaps:
      indicators:
        - "Requirements without testing"
        - "Test results without specifications"
        - "Design changes without assessment"
      severity: "Major - Regulatory deficiency"
    
    regulatory_compliance_gaps:
      indicators:
        - "Standards compliance not demonstrated"
        - "GLP/GMP compliance not confirmed"
        - "SAL (Sterility Assurance Level) not established"
        - "Biocompatibility not per ISO 10993"
      severity: "Major - Regulatory deficiency"

quality_assessment:
  submission_quality_criteria:
    rta_readiness:
      - "All mandatory sections present"
      - "Correct format per FDA requirements"
      - "Source-verified content (no hallucinations)"
      - "Complete audit trail for all claims"
      - "Consistent terminology throughout"
    
    technical_quality:
      - "Statistical significance in testing"
      - "Validated test methods used"
      - "Specification limits tested"
      - "Objective evidence for all requirements"
    
    documentation_quality:
      - "No conflicting data across documents"
      - "All citations to FDA-recognized standards"
      - "Complete risk management file"
      - "Labeling reflects all residual risks"

narrative_summary:
  project_overview:
    elements:
      - "Device description and intended use"
      - "Regulatory pathway and predicate device(s)"
      - "Development timeline and current phase"
      - "Overall completion percentage"
      - "Key milestones achieved"
  
  compliance_summary:
    elements:
      - "RTA checklist status (% Pass/Fail/Missing)"
      - "Critical gaps requiring immediate attention"
      - "Submission readiness assessment"
      - "Recommended next steps"
  
  risk_summary:
    elements:
      - "Overall risk profile (Low/Medium/High)"
      - "Number of identified risks by severity"
      - "Residual risk acceptability status"
      - "Outstanding risk mitigation actions"
  
  quality_summary:
    elements:
      - "Process capability metrics (Cpk)"
      - "V&V testing results summary"
      - "Design compliance status"
      - "Manufacturing readiness level"

analysis_outputs:
  reports:
    - name: "510(k) Section Status Report"
      content: "Completion status for each section 1-21 + appendices"
    
    - name: "RTA Gap Report"
      content: "All non-passing RTA checklist items with remediation guidance"
    
    - name: "Traceability Matrix Report"
      content: "Complete requirements trace with gap identification"
    
    - name: "Risk Management Summary"
      content: "Aggregate risk profile with acceptability status"
    
    - name: "Submission Readiness Assessment"
      content: "Go/No-Go recommendation with supporting rationale"
  
  dashboards:
    - "Overall completion percentage"
    - "Phase-by-phase progress"
    - "RTA compliance score"
    - "Risk profile visualization"
    - "Critical path to submission"
