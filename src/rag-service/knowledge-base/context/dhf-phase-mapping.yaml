# DHF Documents Mapped to Development Phases
# Based on PDP Guidebook and 510(k) Submission Requirements

dhf_phase_mapping:
  phase_1:
    name: "Phase 1: Planning (Concept/Feasibility)"
    dhf_files:
      - id: "product_specifications"
        name: "Product Specifications\n(User Requirements)"
        document_reference: "PS0228.03/PS0228.A/PS0228.B"
        submission_section: "Section 11 - Device Description"
        required: true
        
      - id: "preliminary_design_traceability"
        name: "Preliminary Design\nTraceability Matrix"
        document_reference: "DTM0226.03"
        submission_section: "Section 11 - Device Description"
        required: true
        
      - id: "preliminary_risk_analysis"
        name: "Preliminary Risk Analysis\n(Risk Management Plan)"
        document_reference: "RM0246.01"
        submission_section: "Section 13 - Substantial Equivalence"
        required: true
        
      - id: "design_feasibility"
        name: "Design Feasibility/\nPreliminary Testing"
        document_reference: "Memo to File"
        submission_section: "Section 11 - Device Description"
        required: false

  phase_2:
    name: "Phase 2: Design (Design Optimization)"
    dhf_files:
      - id: "engineering_specifications"
        name: "Engineering Specifications\n(Design Input)"
        document_reference: "ES0298.01/ES0298.A"
        submission_section: "Section 11, 20 - Performance Testing"
        required: true
        
      - id: "preliminary_dv_protocol"
        name: "Preliminary Design Verification\n(DV) Protocol"
        document_reference: "VP0291.01"
        submission_section: "Section 20 - Performance Testing - Bench"
        required: true
        
      - id: "risk_management_docs"
        name: "Preliminary Risk Management\nDocuments (dFMEA, pFMEA)"
        document_reference: "RM0296.01, RM0299.01"
        submission_section: "Section 13 - Substantial Equivalence"
        required: true
        
      - id: "preliminary_animal_testing"
        name: "Preliminary Animal\nTesting Plan"
        document_reference: "Parachute Animal Testing Memo"
        submission_section: "Section 21 - Performance Testing - Animal"
        required: false

  phase_3:
    name: "Phase 3: Development (Verification)"
    dhf_files:
      - id: "design_verification_report"
        name: "Design Verification\nTest Report (Bench Testing)"
        document_reference: "VR0301.A"
        submission_section: "Appendix B - DV Report; Section 20"
        required: true
        
      - id: "animal_test_report"
        name: "Simulated Use Acute\nAnimal Test Report"
        document_reference: "VR0302.A"
        submission_section: "Section 21 - Performance Testing - Animal"
        required: true
        
      - id: "thrombogenicity_study"
        name: "Preliminary Thrombogenicity\nAcute Animal Study Report"
        document_reference: "VR0304.A"
        submission_section: "Section 21 - Performance Testing - Animal"
        required: false
        
      - id: "biocompatibility_report"
        name: "Biocompatibility\nTest Report"
        document_reference: "VR0284.A"
        submission_section: "Section 17 - Biocompatibility"
        required: true
        
      - id: "biocompatibility_protocol"
        name: "Biocompatibility\nTest Protocol"
        document_reference: "VP0252.B"
        submission_section: "Appendix A - Biocompatibility Protocol"
        required: true
        
      - id: "sterilization_validation"
        name: "Sterilization Validation Report\n(eBeam Radiation)"
        document_reference: "VR0283.A"
        submission_section: "Section 15 - Sterilization"
        required: true
        
      - id: "shelf_life_study"
        name: "Shelf Life Study 1 Year Report\n(Accelerated Aging/Packaging)"
        document_reference: "VR0287.A"
        submission_section: "Section 16 - Shelf Life"
        required: true
        
      - id: "final_traceability_matrix"
        name: "Updated/Final Traceability Matrix\n(Post-Verification)"
        document_reference: "DTM0226.A"
        submission_section: "Sections 11, 13, 20, 21"
        required: true
        
      - id: "final_risk_management"
        name: "Final Risk Management Documents\n(Clinical Risk, FMEA)"
        document_reference: "RM0246.A, RM0296.A, RM0299.A"
        submission_section: "Section 13 - Substantial Equivalence"
        required: true
        
      - id: "production_documentation"
        name: "Preliminary Production\nDocumentation (LHR, WI)"
        document_reference: "LHRs, WI0238"
        submission_section: "Various sections"
        required: false

  phase_4:
    name: "Phase 4: Qualification (Validation/Pilot)"
    dhf_files:
      - id: "packaging_validation"
        name: "Packaging Integrity/Process\nValidation Report"
        document_reference: "VR0268.A"
        submission_section: "Sections 15, 16 - Sterilization/Shelf Life"
        required: true
        
      - id: "manufacturing_flow"
        name: "Manufacturing Flow Diagram\n(DMR)"
        document_reference: "DMR0300.01"
        submission_section: "Section 11 - Manufacturing/Device Description"
        required: true
        
      - id: "proposed_labeling"
        name: "Proposed Product Label\nand IFU"
        document_reference: "LS0282, IFU0306"
        submission_section: "Section 14 - Proposed Labeling"
        required: true
        
      - id: "predicate_device_summary"
        name: "Predicate Device\n510(k) Summary"
        document_reference: "K043580, K970668"
        submission_section: "Section 12, Appendix D - Predicate Comparison"
        required: false

