# DHF Documents by Development Phase
# Start small - Phase 1 focus, expand as needed

dhf_phase_mapping:
  phase_1:
    name: "Planning (Concept/Feasibility)"
    required_documents:
      - id: "project_plan"
        name: "Project Plan / Development Plan"
        
      - id: "product_specification"
        name: "Product Specification"
        
      - id: "traceability_matrix"
        name: "Traceability Matrix"
        
      - id: "risk_analysis"
        name: "Risk Analysis"
        
      - id: "phase_review_checklist"
        name: "Project Feasibility Checklist"

  phase_2:
    name: "Design (Design Optimization)"
    required_documents:
      - id: "engineering_specifications"
        name: "Engineering Specifications"
        
      - id: "design_verification_protocol"
        name: "Design Verification Protocol"
        
      - id: "design_fmea"
        name: "Design FMEA"
        
      - id: "process_fmea"
        name: "Process FMEA"
        
      - id: "updated_traceability_matrix"
        name: "Updated Traceability Matrix"
        
      - id: "phase_2_review_checklist"
        name: "Phase 2 Review Checklist"
    
  phase_3:
    name: "Development (Verification)"
    required_documents:
      - id: "design_verification_report"
        name: "Design Verification Test Report"
        
      - id: "biocompatibility_protocol"
        name: "Biocompatibility Test Protocol"
        
      - id: "biocompatibility_report"
        name: "Biocompatibility Test Report"
        
      - id: "sterilization_validation"
        name: "Sterilization Validation Report"
        
      - id: "shelf_life_study"
        name: "Shelf Life Study Report"
        
      - id: "updated_risk_management"
        name: "Updated Risk Management Documents"
        
      - id: "phase_3_review_checklist"
        name: "Phase 3 Review Checklist"
    
  phase_4:
    name: "Qualification (Validation/Pilot)"
    required_documents:
      - id: "packaging_validation"
        name: "Packaging Validation Report"
        
      - id: "manufacturing_flow"
        name: "Manufacturing Flow Diagram"
        
      - id: "product_labeling"
        name: "Proposed Product Label and IFU"
        
      - id: "phase_4_review_checklist"
        name: "Phase 4 Review Checklist"