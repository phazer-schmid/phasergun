<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">
        FDA 510(k) Compliance Analyzer
      </h1>
      <p class="text-gray-600">
        AI-Powered Regulatory Document Analysis
      </p>
      <div class="mt-2 inline-block px-3 py-1 bg-yellow-100 text-yellow-800 text-xs font-medium rounded-full">
        POC - Mock Services Active - Angular UI
      </div>
    </header>

    <!-- Main Content -->
    <div class="space-y-6">
      <!-- Input Section (only show if no project is bound) -->
      <app-input-form 
        *ngIf="!project"
        [isProcessing]="isProcessing" 
        (submit)="handleAnalysis($event)">
      </app-input-form>

      <!-- Analyze Button (when project is bound) -->
      <div *ngIf="project" class="bg-white rounded-lg shadow-md p-6">
        <button
          (click)="analyzeProject()"
          [disabled]="isProcessing"
          class="w-full py-3 px-6 rounded-md font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          [ngClass]="
            isProcessing
              ? 'bg-gray-300 text-gray-500'
              : 'bg-blue-600 text-white hover:bg-blue-700'
          "
        >
          {{ isProcessing ? 'Analyzing...' : 'Analyze Folder' }}
        </button>
      </div>

      <!-- Output Section -->
      <app-output-display [output]="analysisOutput"></app-output-display>

      <!-- Architecture Info -->
      <div class="bg-white rounded-lg shadow-md p-6 mt-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">
          System Architecture
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
          <div class="flex items-center space-x-2">
            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
            <span class="text-gray-700">UI Module (Angular - Active)</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
            <span class="text-gray-700">Orchestration Module (Active)</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
            <span class="text-gray-700">File Parser (Mocked)</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
            <span class="text-gray-700">Chunker (Mocked)</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
            <span class="text-gray-700">RAG Service (Mocked)</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
            <span class="text-gray-700">LLM Service (Mocked)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
