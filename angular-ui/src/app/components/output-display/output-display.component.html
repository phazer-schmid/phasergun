<div *ngIf="output" class="bg-white rounded-lg shadow-md p-6">
  <div class="flex items-start space-x-3">
    <!-- Status Icon -->
    <div class="flex-shrink-0">
      <div
        *ngIf="output.status === 'processing'"
        class="w-6 h-6 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"
      ></div>
      <svg
        *ngIf="output.status === 'complete'"
        class="w-6 h-6 text-green-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <svg
        *ngIf="output.status === 'error'"
        class="w-6 h-6 text-red-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>

    <!-- Content -->
    <div class="flex-1">
      <h3 class="text-lg font-semibold mb-2" [ngClass]="statusColorClass">
        {{ statusTitle }}
      </h3>
      
      <p class="text-gray-700 mb-3">
        {{ output.message }}
      </p>

      <!-- Detailed Report -->
      <div
        *ngIf="output.detailedReport"
        class="mt-4 p-4 bg-gray-50 rounded-md border border-gray-200"
      >
        <h4 class="text-sm font-semibold text-gray-700 mb-2">
          Detailed Report
        </h4>
        <p class="text-sm text-gray-600 whitespace-pre-wrap">
          {{ output.detailedReport }}
        </p>
      </div>

      <!-- Timestamp -->
      <p *ngIf="output.timestamp" class="text-xs text-gray-500 mt-3">
        {{ formatTimestamp(output.timestamp) }}
      </p>
    </div>
  </div>
</div>
