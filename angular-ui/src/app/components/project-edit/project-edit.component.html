<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Project</h1>
      <p class="text-gray-600">Update your project settings</p>
    </div>

    <!-- Not Found -->
    <div *ngIf="notFound" class="bg-white rounded-lg shadow-md p-12 text-center">
      <h3 class="text-xl font-semibold text-gray-900 mb-2">Project Not Found</h3>
      <p class="text-gray-600 mb-6">The project you're trying to edit doesn't exist</p>
      <button
        (click)="cancel()"
        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
      >
        Go to Projects
      </button>
    </div>

    <!-- Form -->
    <div *ngIf="!notFound" class="bg-white rounded-lg shadow-md p-6">
      <form (ngSubmit)="saveProject()" class="space-y-6">
        <!-- Project Name -->
        <div>
          <label for="projectName" class="block text-sm font-medium text-gray-700 mb-2">
            Project Name <span class="text-red-500">*</span>
          </label>
          <input
            id="projectName"
            [(ngModel)]="projectName"
            name="projectName"
            type="text"
            placeholder="e.g., Cardiac Monitor Device - DHF Analysis"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <!-- Project Description -->
        <div>
          <label for="projectDescription" class="block text-sm font-medium text-gray-700 mb-2">
            Description (optional)
          </label>
          <textarea
            id="projectDescription"
            [(ngModel)]="projectDescription"
            name="projectDescription"
            rows="3"
            placeholder="Brief description of the medical device or project"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>

        <!-- File Source -->
        <div>
          <label for="sourceType" class="block text-sm font-medium text-gray-700 mb-2">
            DHF Location <span class="text-red-500">*</span>
          </label>
          <select
            id="sourceType"
            [(ngModel)]="selectedSource"
            name="sourceType"
            (change)="onSourceChange()"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
          >
            <option *ngFor="let source of fileSources" [value]="source.value">
              {{ source.icon }} {{ source.label }}
            </option>
          </select>
          <p class="mt-1 text-sm text-gray-500">
            Select where your Design History File documents are stored
          </p>
        </div>

        <!-- Google Drive Browse Button -->
        <div *ngIf="selectedSource === 'google-drive'">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            DHF Folder <span class="text-red-500">*</span>
          </label>
          <div class="flex space-x-2">
            <input
              type="text"
              [value]="folderPath ? 'Folder Selected: ' + folderPath : 'No folder selected'"
              class="flex-1 px-4 py-2 border border-gray-300 rounded-md bg-gray-50"
              readonly
            />
            <button
              type="button"
              (click)="openGoogleDrivePicker()"
              class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-medium whitespace-nowrap"
            >
              üìÅ Browse
            </button>
          </div>
          <p class="mt-1 text-sm text-gray-500">
            Click "Browse" to select a Google Drive folder
          </p>
        </div>

        <!-- Local Filesystem Path Input -->
        <div *ngIf="selectedSource === 'local'">
          <label for="folderPath" class="block text-sm font-medium text-gray-700 mb-2">
            DHF Folder Path <span class="text-red-500">*</span>
          </label>
          <input
            id="folderPath"
            [(ngModel)]="folderPath"
            name="folderPath"
            type="text"
            placeholder="/path/to/dhf/documents"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
          <p class="mt-1 text-sm text-gray-500">
            Enter the full path to your Design History File folder
          </p>
        </div>

        <!-- Target Dates -->
        <div class="border-t border-gray-200 pt-6">
          <h3 class="text-sm font-medium text-gray-700 mb-4">Target Dates (Optional)</h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="phase1Date" class="block text-sm text-gray-600 mb-1">
                Phase 1 Target
              </label>
              <input
                id="phase1Date"
                [(ngModel)]="phase1Date"
                name="phase1Date"
                type="date"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
              />
            </div>
            <div>
              <label for="phase2Date" class="block text-sm text-gray-600 mb-1">
                Phase 2 Target
              </label>
              <input
                id="phase2Date"
                [(ngModel)]="phase2Date"
                name="phase2Date"
                type="date"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
              />
            </div>
            <div>
              <label for="phase3Date" class="block text-sm text-gray-600 mb-1">
                Phase 3 Target
              </label>
              <input
                id="phase3Date"
                [(ngModel)]="phase3Date"
                name="phase3Date"
                type="date"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
              />
            </div>
            <div>
              <label for="phase4Date" class="block text-sm text-gray-600 mb-1">
                Phase 4 Target
              </label>
              <input
                id="phase4Date"
                [(ngModel)]="phase4Date"
                name="phase4Date"
                type="date"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
              />
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
          <button
            type="button"
            (click)="cancel()"
            class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="!projectName.trim() || !folderPath.trim()"
            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>

    <!-- Google Drive Picker Modal -->
    <app-google-drive-picker
      *ngIf="showGoogleDrivePicker"
      [isProcessing]="false"
      (folderSelected)="onGoogleDriveFolderSelected($event)"
      (cancelled)="onGoogleDrivePickerCancelled()"
    ></app-google-drive-picker>
  </div>
</div>
